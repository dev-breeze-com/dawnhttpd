[General]
wwwroot=/var/www/htdocs
pidfile=/var/run/dawnhttpd.pid
use-ipv4=yes
ipv4-addr=127.0.0.1
daemon=yes
use-ssl=no
use-cache=no
use-chroot=no
use-listing=yes
use-server-id=yes
port=80

[Memcache]
1=/index.html

[Throttle]
enabled=no
millisecs=yes
burst=2048
audio-burst=1024
audio/ogg=1/100
audio/opus=1/100
audio/mpeg=1/100
audio/flac=1/100
video-burst=4096
video/mpeg=4/100
video/quicktime=4/100
video/x-msvideo=4/100
video/x-matroska=4/100
video/daala=4/100
video/divx=4/100
video/ogg=4/100

[Redirect]
enabled=no
example.com=http://www.example.com
secure.example.com=https://www.example.com/secure

[Dropto]
enabled=no
user=dawnhttpd
group=daemon

[Password]
enabled=no
salt=$6$dawnhttp$
filename=/etc/dawnhttpd/passwords.txt

[Protedted]
/authorized=authorized
/forbidden=forbidden

