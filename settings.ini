[General]
wwwroot=/var/www/htdocs
pidfile=/var/run/dawnhttpd.pid
use-ipv4=yes
ipv4-addr=127.0.0.1
daemon=yes
use-ssl=no
use-cache=no
use-chroot=no
use-listing=yes
use-server-id=yes
port=80

[Memcache]
1=/index.html

[Throttle]
enabled=no
millisecs=yes
burst=2048
audio/ogg=4,125
audio/opus=4,125
audio/mpeg=4,125
audio/flac=4,125
video/mpeg=2,125
video/quicktime=2,125
video/x-msvideo=2,125
video/x-matroska=2,125
video/daala=2,125
video/divx=2,125
video/ogg=2,125

[Redirect]
enabled=no
example.com=http://www.example.com
secure.example.com=https://www.example.com/secure

[Dropto]
enabled=no
user=dawnhttpd
group=daemon

[Password]
enabled=no
salt=$6$dawnhttp$
filename=/etc/dawnhttpd/passwords.txt

[Protedted]
/authorized=authorized
/forbidden=forbidden

